<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Your Name — Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Aiyedogbon Abraham — web developer, builder of accessible and performant web apps."
    />
    <link rel="canonical" href="https://yourdomain.com/" />
    <meta property="og:title" content="Aiyedogbon Abraham — Portfolio" />
    <meta
      property="og:description"
      content="I build accessible, performant web applications. Explore my projects and blog."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@yourhandle" />
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml"
    />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- JSON-LD Structured Data for Person / Portfolio -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Aiyedogbon Abraham",
        "url": "https://yourdomain.com",
        "description": "Web developer, builder of accessible and performant web applications.",
        "image": "/og-image.png",
        "jobTitle": "Full Stack Developer",
        "knowsAbout": ["JavaScript", "React", "Node.js", "CSS", "TypeScript"],
        "sameAs": [
          "https://twitter.com/yourhandle",
          "https://github.com/yourhandle"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Service",
          "url": "https://yourdomain.com/#contact"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
